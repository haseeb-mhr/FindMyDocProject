<div class="container col-md-8 pt-2 justify-content-center">
    <div class="card">
        <h4 class="card-header">Edit Qualification</h4>
        <div class="card-body">
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="qualification">What is your Qualification?</label>
                    <input type="text" formControlName="qualification" [ngClass]="{ 'is-invalid': submitted && f.qualification.errors }" />
                    <div *ngIf="submitted && f.qualification.errors" class="invalid-feedback">
                        <div *ngIf="f.qualification.errors.required">Qualification is required</div>
                    </div>

                    <label for="schoolName">Add School Name</label>
                    <input type="text" placeholder="Enter School Name" formControlName="schoolName" />
                    <div *ngIf="submitted && f.schoolName.errors" class="invalid-feedback">
                        <div *ngIf="f.schoolName.errors.required">School Name is required</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="schoolingPlace">Schooling Place</label>
                            <input type="text" formControlName="schoolingPlace" [ngClass]="{ 'is-invalid': submitted && f.schoolingPlace.errors }" />
                            <div *ngIf="submitted && f.schoolingPlace.errors" class="invalid-feedback">
                                <div *ngIf="f.schoolingPlace.errors.required">Schooling Place is required</div>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="obtainedMarks">Obtained Marks</label>
                            <input type="text" formControlName="obtainedMarks" [ngClass]="{ 'is-invalid': submitted && f.obtainedMarks.errors }" />
                            <div *ngIf="submitted && f.obtainedMarks.errors" class="invalid-feedback">
                                <div *ngIf="f.obtainedMarks.errors.required">Obtained Marks is required</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="startingDate">Starting Date</label>
                            <input type="datetime-local" formControlName="startingDate" [ngClass]="{ 'is-invalid': submitted && f.startingDate.errors }" />
                            <div *ngIf="submitted && f.startingDate.errors" class="invalid-feedback">
                                <div *ngIf="f.startingDate.errors.required">Starting Date is required</div>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="endingDate">Ending Date</label>
                            <input type="datetime-local" formControlName="endingDate" [ngClass]="{ 'is-invalid': submitted && f.endingDate.errors }" />
                            <div *ngIf="submitted && f.endingDate.errors" class="invalid-feedback">
                                <div *ngIf="f.endingDate.errors.required">Ending Date is required</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="additonalDetails">Additonal Details</label>
                    <textarea formControlName="additonalDetails" rows="3"></textarea>
                </div>
                <div class="form-group d-flex justify-content-around">
                    <button (click)="OnButtonClick('Previous')">Previous</button>
                    <button [disabled]="loading" (click)="onSubmit()">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Save Info
                    </button>
                    <button (click)="OnButtonClick('Next')" *ngIf="NextButton()">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
