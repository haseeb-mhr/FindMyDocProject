<div class="team text-center pb-3">
    <h2>Search Your Doctor
    </h2>
</div>

<div class="container mb-5">
    <div class="input-group mb-3">
        <select class="custom-select mt-0">
            <option selected>Choose your City...</option>
            <option value="1">Islamabad</option>
            <option value="2">Lahore</option>
            <option value="3">Rawalpindi</option>
        </select>
        <div class="input-group-append">
            <label class="input-group-text" (click)="FindDoctor()">Options</label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3 mb-3" *ngFor='let doctorCard of doctorExperiences; let i = index'>
        <div class="card card-default p-1">

            <img class="card-img-top" [src]="doctorImages[i]" alt="Card image" style="width:100%; height: 300px;">
            <div class="card-body">

                <h4 class="card-title">{{doctorSpecialities[i]}}</h4>
                <h5 class="card-title">Experience of : {{doctorExperiences[i]}}</h5>
                <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
                <div class="row col-lg-12 mb-3">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <a class="btn btn-primary nav-item nav-link-edit" routerLink="/doctor/profile">See Profile</a>
            </div>
        </div>
    </div>
</div>
