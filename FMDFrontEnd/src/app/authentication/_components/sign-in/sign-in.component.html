<div class="container col-md-5 pt-2 justify-content-center">
    <div class="card">
        <h4 class="card-header">Sign In</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Contact Email</label>
                    <input type="text" formControlName="email" (change)="onEmailInputChange()" placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email is invalid</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" minlength="8" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors?.minlength">Password must be atleast 8 characters long</div>
                        <div *ngIf="f.password.errors?.pattern">Password must contain atleast One Uppercase, One Lowercase and One Number
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Sign In
                    </button>
                    <a routerLink="../sign_up" class="btn btn-link">Sign Up</a>

                    <a routerLink="../forgot_password" class="btn btn-link allign-content-end">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
